module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Params
params:
  admin:
    collections:
      publications:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: newspaper
          iconoir: journal
          lucide: newspaper
          material_icons: newspaper
          material_symbols: newspaper
          sveltiacms: newspaper # legacy
        summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
  publications:
    thumbnail:
      desktop: '306x459'
      desktop_large: '636x1071'
      mobile: '138x207'
      scrollsnap: '240x360'
    image:
      desktop: '746x'

# Default
permalinks:
  page:
    publications: /publications/:slug/
