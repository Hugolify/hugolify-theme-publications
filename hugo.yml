module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

params:
  admin:
    collections:
      publications:
        enable: true
  publications:
    thumbnail:
      desktop: '306x459'
      desktop_large: '636x1071'
      mobile: '138x207'
      scrollsnap: '240x360'
    image:
      desktop: '746x'

# Default
permalinks:
  publications: /publications/:slug/
